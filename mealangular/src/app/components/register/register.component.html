<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header class="mb-3">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form #userCredentials = "ngForm" class="example-form" (ngSubmit)="createUser(userCredentials.value)" aria-required="true">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    
                    <mat-select >
                        
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" name="username" ngModel required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" name="email" ngModel required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" name="password" ngModel required>
                </mat-form-field>
            </mat-card-content>
            <button type="submit" mat-stroked-button color="warn" class="btn-block">Register</button>
        </form>
    </mat-card>
</div>
