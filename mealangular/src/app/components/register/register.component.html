<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header class="mb-3">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <!-- <form #userCredentials = "ngForm" class="example-form" (ngSubmit)="createUser(userCredentials.value)" aria-required="true"> -->
        <form
            *ngIf="!isSuccessful"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit(f.value)"
            #f="ngForm"
            novalidate
            id="register"
            [formGroup]="myGroup"
          >
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    
                    <mat-select (selectionChange)="changeClient($event.value)" formControlName="role">

                        <mat-option *ngFor="let role of Roles" [value]="role" >
                            {{role.name}}
                        </mat-option>
                        
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" name="username" formControlName="username" ngModel required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" name="email" formControlName="email" ngModel required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Password" name="password" formControlName="password" ngModel required>
                </mat-form-field>
            </mat-card-content>
            <input type="submit" value="Register" mat-stroked-button color="warn" class="btn-block" formControlName="submit">
        </form>
    </mat-card>
</div>
